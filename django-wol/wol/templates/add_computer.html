{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block header %}Add Computer{% endblock %}

{% block error %}
    {%if error %}
        <div class="alert alert-danger">
            <strong>Error!</strong> {{ error }}
        </div>
    {% endif %}
{% endblock %}

{% block content %}

<form method="POST" class="addcomputer-form">
        {% csrf_token %}
    {{ form|crispy }}<br>
    <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
</form>
{% endblock %}
